<script type="text/javascript">
$("#btnRegister").on("click", function() {
    $('#btnRegister').html('<i class="fa fa-spinner fa-spin"></i> Đang xử lý...').prop('disabled',
        true);
    $.ajax({
        url: "https://muafb.net/ajaxs/client/register.php",
        method: "POST",
        dataType: "JSON",
        data: {
            username: $("#username").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            repassword: $("#repassword").val(),
            phrase: $("#phrase").val()
        },
        success: function(respone) {
            if (respone.status == 'success') {
                cuteToast({
                    type: "success",
                    message: respone.msg,
                    timer: 5000
                });
                setTimeout("location.href = 'https://muafb.net/';", 100);
            } else {
                Swal.fire(
                    'Thất bại',
                    respone.msg,
                    'error'
                );
            }
            $('#btnRegister').html('Đăng Ký').prop('disabled', false);
        },
        error: function() {
            cuteToast({
                type: "error",
                message: 'Không thể xử lý',
                timer: 5000
            });
            $('#btnRegister').html('Đăng Ký').prop('disabled', false);
        }

    });
});
</script>
